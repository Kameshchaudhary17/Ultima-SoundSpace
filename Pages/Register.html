<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Register.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="../Image/Register.jpg" alt="">
        <form action="">
            <h1 style="color:#1C6675;">Register</h1>
            <p style="color: #1C6675;">Please complete to create your account</p>
            <div class="name">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            </div>
            <input type="text" name="username" placeholder="Userame">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="confirmPassword" placeholder="Confirm Password">
            <select id="selectOption" name="selectOption" aria-placeholder="Role"> 
                <option value="" disabled selected>Role</option>
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option></select>
                <button id="sign up">SIGN UP</button>
                <a href="../Pages/Login.html">I am already a member</a>
        </form>
        
    </div>
</body>
</html>
